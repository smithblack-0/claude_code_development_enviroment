name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run unit tests
      run: |
        python -m pytest tests/ -m "not integration and not e2e" -v --tb=short

    - name: Check formatting (Python 3.11 on Ubuntu only)
      if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
      run: |
        black --check src/ tests/ scripts/
        ruff check src/ tests/ scripts/

  integration-test:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: "stable"

    - name: Install mcptools
      run: go install github.com/f/mcptools/cmd/mcp@latest

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Cache mcp-local-rag embedding models
      uses: actions/cache@v4
      with:
        path: .test_cache/mcp_models
        key: mcp-models-${{ runner.os }}-v1

    - name: Run integration tests
      run: python -m pytest tests/ -m integration -v --tb=short

  e2e-test:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: "stable"

    - name: Install mcptools
      run: go install github.com/f/mcptools/cmd/mcp@latest

    - name: Install claude CLI
      run: npm install -g @anthropic-ai/claude-code

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Cache mcp-local-rag embedding models
      uses: actions/cache@v4
      with:
        path: .test_cache/mcp_models
        key: mcp-models-${{ runner.os }}-v1

    - name: Run e2e tests
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      run: python -m pytest tests/ -m e2e -v --tb=short

  validate-release:
    if: contains(github.event.pull_request.labels.*.name, 'Release')
    needs: [test, integration-test, e2e-test]
    uses: ./.github/workflows/validate-release.yml
